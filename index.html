<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <p class="result">0</p>
        </div>
        <div class="keyboard">
            <div class="row">
                <button type="button" class="gray" id="clear">AC</button>
                <button type="button" class="gray" id="plusminus" disabled>±</button>
                <button type="button" class="gray" id="percent" disabled>%</button>
                <button type="button" class="orange operator" id="divide">÷</button>
            </div>
            <div class="row">
                <button type="button" class="number dark">7</button>
                <button type="button" class="number dark">8</button>
                <button type="button" class="number dark">9</button>
                <button type="button" class="orange operator" id="multiply">x</button>
            </div>
            <div class="row">
                <button type="button" class="number dark">4</button>
                <button type="button" class="number dark">5</button>
                <button type="button" class="number dark">6</button>
                <button type="button" class="orange operator" id="subtract">-</button>
            </div>
            <div class="row">
                <button type="button" class="number dark">1</button>
                <button type="button" class="number dark">2</button>
                <button type="button" class="number dark">3</button>
                <button type="button" class="orange operator" id="add">+</button>
            </div>
            <div class="row">
                <button type="button" class="dark" id="zero">0</button>
                <button type="button" class="dark" id="dot">.</button>
                <button type="button" class="orange" id="equals">=</button>
            </div>
        </div>
    </div>

</body>

</html>
